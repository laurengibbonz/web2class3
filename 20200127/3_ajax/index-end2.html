<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Intro to JSON</title>
<body>

<div id="demo" class="red"></div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
let output = 'test';

$.getJSON("cats.json", function(data) {
    // console.log(data.cats.length);
    for(let i=0; i<data.cats.length; i++) {
        console.log(data.cats[0].name);
        output += '<h2>'+data.cats[i].name+'</h2>'; 
    }

    $('#demo').append(output);
});

$('#demo').append(output);


</script>
</body> 
</html>
