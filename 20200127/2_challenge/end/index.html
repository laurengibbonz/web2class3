<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Intro to JSON</title>
<body>

    <ol id="content"></ol>

<script>
const charts = {
    results: [
    {
        artist: "Roddy Rich", 
        song: "The Box",
        rank: 1
    },
    {
        artist: "Future Featuring Drake", 
        song: "Life Is Good",
        rank: 2
    },
    {
        artist: "Post Malone", 
        song: "Circles",
        rank: 3
    },
    {
        artist: "Maroon 5", 
        song: "Memories",
        rank: 4
    },
    {
        artist: "Selena Gomez", 
        song: "Lose You To Love Me",
        rank: 5
    }
    ]
};

//Output song and artist in an ordered list
let output = '';
for(let i = 0; i < charts.results.length; i++) {
    output += '<li>'+charts.results[i].song+'<br>'+charts.results[i].artist+'</li>';
}

document.getElementById('content').innerHTML = output;

</script>
</body> 
</html>
